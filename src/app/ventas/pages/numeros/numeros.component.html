
<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluídos en Angular - Usualmente en el módulo de CommonModule</p>
</div>

<div class="grid">
    <div class="col md:col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            {{ventasNetas | number: '1.2-2'}} <!--parte entera.2-2 es dos decimales (redondea)-->
            <i class="pi pi-euro"></i>
        </p-card>
    </div>
    <div class="col md:col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ventasNetas - 1000000 | currency: '€' : 'symbol-narrow':'1.0-3'}} 
        </p-card>
    </div>
    <div class="col md:col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{porcentaje | percent: '2.2-2'}}   
        </p-card>
    </div>
</div>
