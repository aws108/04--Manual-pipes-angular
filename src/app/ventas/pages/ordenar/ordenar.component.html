<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes hechos por {{ "nosotros" | mayusculas: enMayus }}</p> 
    <!--Pilla el valor de enMayusculas gracias al componente -->

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton label="Hacer mayÃºsculas" (click)="enMayusculas()"
                icon="pi pi-pencil" class="mr-1 p-button-secondary">
        </button>
        
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Por nombre" class="mr-1"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('vuela')" label="Poderes" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" (click)="cambiarOrden('color')" label="Por color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<!--Para espaciados de Prime-ng https://www.primefaces.org/primeflex/margin-->

<!-- Para esta tabla se requiere enviar un array -->

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Poderes</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<!-- Vers funciona mejor -->
<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes | slice:0" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre 
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela 
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color" style="width:20%">Color 
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<!-- Con slice mandas una copia. -->
